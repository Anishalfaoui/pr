<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sécurisé</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Application de Chat Sécurisé</h1>
            <p id="local-port-info">Chargement des informations du port local...</p>
            <div class="nickname-container">
                <label for="nickname">Votre Pseudo:</label>
                <input type="text" id="nickname" placeholder="Entrez votre pseudo">
                <button id="save-nickname">Enregistrer</button>
            </div>
        </header>

        <div id="error-banner" class="error-banner" style="display: none;"></div>

        <div class="connection-panel">
            <div class="discovered-peers-container">
                <h3>Pairs Découverts</h3>
                <div class="peer-selection">
                    <select id="discovered-peers">
                        <option value="">Sélectionner un pair découvert</option>
                    </select>
                    <button id="connect-to-peer-btn">Connecter</button>
                </div>
                <p class="discovery-info">Les pairs sont automatiquement découverts et mis à jour toutes les 5 secondes</p>
            </div>
            
            <div class="manual-connection">
                <h3>Connexion Manuelle</h3>
                <form id="connection-form">
                    <div class="form-group">
                        <label for="destIp">IP de Destination:</label>
                        <input id="destIp" type="text" placeholder="192.168.1.x" required>
                    </div>
                    <div class="form-group">
                        <label for="destPort">Port de Destination:</label>
                        <input id="destPort" type="number" placeholder="12345" required>
                    </div>
                    <button type="submit">Connecter</button>
                </form>
            </div>
            
            <div class="saved-connections">
                <h3>Connexions Sauvegardées</h3>
                <select id="saved-connections-list">
                    <option value="">Sélectionner une connexion sauvegardée</option>
                </select>
                <button id="load-connection">Charger</button>
                <button id="delete-connection">Supprimer</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <span id="current-peer">Non connecté</span>
            </div>
            
            <div id="messages-container" class="messages-container">
                <!-- Messages will be inserted here -->
            </div>

            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Tapez votre message..." disabled>
                <button type="submit" id="send-button" disabled>Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Include Socket.IO client -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
